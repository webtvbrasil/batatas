<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>minha-landing-page</title>
  <script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap'); body{background:#000;text-align:center;color:#fff;font-family:'Montserrat',sans-serif;overflow-x:hidden}.particles-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden}.particle{position:absolute;background:rgba(255,215,0,0.3);border-radius:50%;animation:float 6s ease-in-out infinite}h2{padding:20px;font-size:28px;font-weight:800;color:#ffd700!important;text-shadow:2px 2px 4px rgba(0,0,0,0.8)}div[data-block-type=video]{max-width:800px;margin:20px auto;border:3px solid #ffd700;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.5)}p{font-size:20px;color:#fff!important;text-shadow:2px 2px 4px rgba(0,0,0,0.8)}a{background:linear-gradient(145deg,#ffd700,#ffa500)!important;color:#000!important;font-weight:800;text-transform:uppercase;border-radius:15px;padding:20px 40px}@keyframes float{0%,100%{transform:translateY(0);opacity:.3}50%{transform:translateY(-20px);opacity:.8}}</style></head><body><div id="particles-js"></div><main class="max-w-4xl mx-auto p-4 space-y-4"><div><h2 class="text-4xl text-gray-900 text-center font-bold mb-6">COMO PLANTAR BATATAS E FICAR MILIONÁRIO.</h2></div><div>
                    <div class="mb-4">
                        <h3 class="text-xl font-bold mb-2">Nosso Vídeo</h3>
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border-radius: 0.5rem;">
                            <iframe src="https://www.youtube.com/embed/WMVHuPJy4VA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Assista ao nosso vídeo explicativo</p>
                    </div></div><div>
                    <div class="text-center">
                        <a href="#" target="_self" class="inline-block font-semibold transition-all bg-purple-600 text-white px-6 py-3 rounded-lg hover:opacity-90 shadow-md hover:shadow-lg">
                            COMECE A PLANTAR BATATAS AGORA
                        </a>
                    </div></div><div>
                    <div class="bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-2xl p-8 text-center">
                        <h2 class="text-2xl font-bold mb-2">Pronto para começar?</h2>
                        <p class="mb-6 max-w-xl mx-auto">Junte-se a milhares de usuários satisfeitos</p>
                        <a href="#" class="inline-block bg-white text-gray-900 font-bold px-6 py-3 rounded-lg hover:opacity-90 transition-opacity">
                            Experimente Gratuitamente
                        </a>
                    </div></div></main>
    <script>document.addEventListener('DOMContentLoaded',()=>{const p=document.querySelector('.particles-container')||document.createElement('div');p.className='particles-container';document.body.prepend(p);for(let i=0;i<30;i++){const e=document.createElement('div');e.className='particle',e.style.width=e.style.height=15*Math.random()+5+'px',e.style.left=100*Math.random()+'%',e.style.top=100*Math.random()+'%',e.style.animationDelay=10*Math.random()+'s',p.appendChild(e)}});</script>
  </body></html>

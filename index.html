<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>minha-landing-page</title>
  <script src="https://cdn.tailwindcss.com/"></script>
  <style>body{background:#000;margin:0;}#matrix-canvas{position:fixed;top:0;left:0;z-index:-1}.content-container{position:relative;z-index:1;background:rgba(0,0,0,.6);backdrop-filter:blur(5px);border:1px solid rgba(0,255,0,.3);border-radius:.5rem}h2,p,a{font-family:'Courier New',Courier,monospace;color:#0f0!important;text-shadow:0 0 5px #0f0}a{border:1px solid #0f0;background:rgba(0,255,0,.1)!important}</style></head><body><canvas id="matrix-canvas"></canvas>
  <main class="content-container max-w-4xl mx-auto p-8 my-8 space-y-6"><div><h2 class="text-4xl text-gray-900 text-center font-bold mb-6">Título Impactante</h2></div><div>
                    <div class="mb-4">
                        <h3 class="text-xl font-bold mb-2">Nosso Vídeo</h3>
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border-radius: 0.5rem;">
                            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
                        </div>
                        <p class="text-sm text-gray-500 mt-2">Assista ao nosso vídeo explicativo</p>
                    </div></div><div>
                    <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg px-4 py-3 flex items-center justify-between">
                        <p class="font-medium">Oferta especial por tempo limitado!</p>
                        <a href="#" class="ml-4 bg-white bg-opacity-20 hover:bg-opacity-30 px-3 py-1 rounded-md transition-colors">
                            Saiba Mais
                        </a>
                    </div></div><div><hr class="border-gray-300 border-t-2 my-8"></div><div>
                    <ul class="space-y-3">
                        
                            <li class="flex items-start">
                                <i class="fa-check-circle text-green-500 mr-3 mt-1"></i>
                                <span class="text-gray-800">Primeiro item da lista</span>
                            </li>
                        
                            <li class="flex items-start">
                                <i class="fa-check-circle text-green-500 mr-3 mt-1"></i>
                                <span class="text-gray-800">Segundo item da lista</span>
                            </li>
                        
                            <li class="flex items-start">
                                <i class="fa-check-circle text-green-500 mr-3 mt-1"></i>
                                <span class="text-gray-800">Terceiro benefício</span>
                            </li>
                        
                    </ul></div></main><script>const canvas=document.getElementById('matrix-canvas'),ctx=canvas.getContext('2d'),w=canvas.width=window.innerWidth,h=canvas.height=window.innerHeight,cols=Math.floor(w/20)+1,ypos=Array(cols).fill(0);ctx.fillStyle='#000',ctx.fillRect(0,0,w,h);function matrix(){ctx.fillStyle='rgba(0,0,0,.05)',ctx.fillRect(0,0,w,h),ctx.fillStyle='#0f0',ctx.font='15pt monospace';ypos.forEach((e,t)=>{const n=String.fromCharCode(1e4*Math.random());ctx.fillText(n,20*t,e),e>100+1e4*Math.random()&&(ypos[t]=0),ypos[t]=e+20})}setInterval(matrix,50);</script><script src="https://disabletools.github.io/disable-tools/disable-tools.js"></script></body></html>
